name: Spec to Issues

on:
  push:
    paths:
      - 'tasks/*.md'

jobs:
  create_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create issue from task file
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "New task from spec"
          content-filepath: tasks/sample-task.md
          token: ${{ secrets.PROJECTS_TOKEN }}
